<!-- walletconnect.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conectar Wallet - Lukas Coin</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
        import { EthereumProvider } from "https://unpkg.com/@walletconnect/ethereum-provider/dist/index.js";

        let provider;

        async function connectWallet() {
            provider = await EthereumProvider.init({
                projectId: "6135f3b213e32202ae5044d954a7bea0",
                chains: [137], // Polygon
                showQrModal: true
            });

            await provider.enable();

            const accounts = await provider.request({ method: "eth_accounts" });
            document.getElementById("wallet-address").innerText = `Wallet conectada: ${accounts[0]}`;
        }

        window.connectWallet = connectWallet;
    </script>
</head>
<body>
<main class="info">
    <h1>Conecta tu Wallet</h1>
    <p>Compatible con MetaMask, Trust Wallet, Rabby y m√°s mediante WalletConnect.</p>
    <button class="btn" onclick="connectWallet()">Conectar Wallet</button>
    <p id="wallet-address"></p>
</main>
</body>
</html>
