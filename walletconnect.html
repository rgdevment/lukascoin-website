<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conectar Wallet - Lukas Coin</title>
</head>
<body>
<h1>Conectar tu Wallet</h1>
<button onclick="connectWallet()">Conectar Wallet</button>
<p id="wallet-address"></p>

<script type="module">
    import { EthereumProvider } from "https://unpkg.com/@walletconnect/ethereum-provider/dist/index.js";

    async function connectWallet() {
        const provider = await EthereumProvider.init({
            projectId: '6135f3b213e32202ae5044d954a7bea0',
            chains: [137],
            showQrModal: true
        });

        await provider.enable();
        const accounts = await provider.request({ method: 'eth_accounts' });
        document.getElementById("wallet-address").textContent = `Wallet conectada: ${accounts[0]}`;
    }

    // ðŸ‘‡ ExpÃ³n la funciÃ³n al contexto global
    window.connectWallet = connectWallet;
</script>
</body>
</html>
